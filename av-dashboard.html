<!DOCTYPE html>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<h1>
    Traffic Control Dashboard
</h1>

<body>
    <label for="file-selector">Upload a dotfile:</label>
    <input type="file" id="file-selector" accept=".dot">
    <div id="output"></div>
    <form id="newParentForm">
        <h3>Create Parent Node</h3>

        <label for="parentNode"><b>Parent node label</b></label>
        <input type="text" placeholder="Enter label" name="parentNode" required>

        <label for="childNode"><b>Child node label</b></label>
        <input type="text" placeholder="Enter label" name="childNode" required>

        <button type="submit" class="btn">Submit</button>
        <button class="btn cancel" id = "closeParentForm">Close</button>
    </form>
</body>

<style>
    html {
        font-family: Arial, Helvetica, sans-serif
    }

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

    form{
        padding: 15px;
        padding-top: 5px;
        color: white;
        background: darkgrey;
    }

    #newParentForm {
        display: none;
    }
</style>

<script>
    // ************** Global variables	 *****************
    let nodes = {}
    let edges = {}
    let head = null
    let treeData = {}

    // ************** Event listeners	 *****************
    const inputFileDiv = document.getElementById("file-selector")
    inputFileDiv.addEventListener('input', readFile)
    const parentNodeForm = document.getElementById("newParentForm")
    parentNodeForm.addEventListener('submit', addNewRoot)
    const closeParentForm = document.getElementById("closeParentForm")
    closeParentForm.addEventListener('submit', closeForm)

    // ************** DOTFILE Parsing	 *****************
    function readFile(e) {

        file = e.target.files[0]

        let reader = new FileReader()
        reader.readAsText(file)
        reader.onload = function () {
            treeData = [parseDot(reader.result)]
            drawTree(treeData)
        }
    }

    function parseDot(text) {
        let arr = text.split("\n")
        for (let line in arr) {
            if (arr[line].includes("->")) {
                arr[line] = arr[line].substring(0, arr[line].length - 1)
                let a = arr[line].split("->")
                for (let num in a) {
                    let bracket = a[num].indexOf("[")
                    if (bracket != -1) {
                        a[num] = a[num].substring(0, bracket)
                    }
                    a[num] = a[num].trim()
                }
                if (a[0] in edges) {
                    edges[a[0]].push(a[1])
                } else {
                    edges[a[0]] = [a[1]]
                }
            } else if (arr[line].includes("label")) {
                let space = arr[line].indexOf("[label") - 1
                let nodeNumber = arr[line].substring(0, space)
                let attributeList = arr[line].substring(space + 2, arr[line].length - 3).split("\\n")
                attributeList[0] = attributeList[0].substring(7, attributeList[0].length)
                s = ""
                for (let entry of attributeList) {
                    if (entry.includes("class")) {
                        continue
                    }
                    s += entry + "\n"
                }
                s = s.trim()
                nodes[nodeNumber] = s
            }
        }
        let headLabel = getHeadLabel(edges)
        head = headLabel
        let result = graphToTree(nodes, edges, headLabel)
        return result
    }

    // ************** Form open close	 *****************
    function openForm() {
        document.getElementById("newParentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("newParentForm").style.display = "none";
    }


    // ************** Graph editors and extractor	 *****************
    function getHeadLabel(edges) {
        let possibleHeads = new Set(Object.keys(edges))
        for (edge in edges) {
            for (child of edges[edge]) {
                possibleHeads.delete(child)
            }
        }
        let head = null
        for (h of possibleHeads) {
            head = h
        }
        return head
    }

    function graphToTree(nodes, edges, head) {
        let result = {}

        result["name"] = nodes[head]
        result["parent"] = null
        if (edges[head] == undefined) {
            result["children"] = []
        } else if (edges[head].length == 1) {
            result["children"] = [graphToTree(nodes, edges, edges[head][0])]
        } else {
            result["children"] = [graphToTree(nodes, edges, edges[head][0]), graphToTree(nodes, edges, edges[head][1])]
        }
        return result
    }

    function updateParent(node, newParent) {
        for (parent in edges) {
            if (node in edges[parent]) {
                let i = edges[parent].indexOf(node)
                delete edges[parent][i]
            }
        }

        edges[newParent].push(node)
    }

    function updateTree() {
        d3.selectAll("svg").remove()
        treeData = [graphToTree(nodes, edges, head)]
        drawTree(treeData)
    }

    function addNewRoot(e) {
        e.preventDefault()
        let nodeLabel = parentNodeForm.elements[0].value;
        let childLabel = parentNodeForm.elements[1].value;

        let IDs = Object.keys(nodes).map(x => +x)
        console.log(IDs)
        let maxID = IDs.reduce(function (a, b) {
            return Math.max(a, b);
        });

        console.log("MaxID:", maxID)

        nodes[maxID + 1] = nodeLabel
        nodes[maxID + 2] = childLabel

        edges[maxID + 1] = [head, maxID + 2]

        head = maxID + 1

        console.log("New edges")
        console.log(edges)
        console.log("head" + head)

        updateTree()
    }

    // ************** Generate the tree diagram	 *****************
    function drawTree(treeData) {
        openForm()
        console.log("Tree Data:")
        console.log(treeData)

        var margin = { top: 20, right: 120, bottom: 20, left: 120 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0,
            duration = 750,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        // d3.select("body").append("p")
        //     .text("To change a node, click the text and edit the input box.")

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        root = treeData[0];
        root.x0 = height / 2;
        root.y0 = 0;

        let dx = 20
        let dy = 20

        update(root);
        function log(sel, msg) {
            console.log(msg, sel);
        }
        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) { d.y = d.depth * 180; });

            // Declare the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeEnter.append("g")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .style("fill-opacity", 1)
                .selectAll("text")
                .data(d => d.name.split("\n"))
                .enter().append("text")
                .text(d => d)
                .attr("dy", function (d, i) {
                    return 12 * i
                })
                .on("click", handleMouseClick)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)

            // Declare the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);
        }

        function handleMouseClick(d, field) {
            //Remove previous input boxes
            let toRemove = document.getElementsByClassName("overlayText")[0]
            if (toRemove != undefined) {
                toRemove.parentNode.removeChild(toRemove);
            }

            //Get coordinates
            var rect = this.getBoundingClientRect()

            //Set up input over the svg
            var input = document.createElement("input");
            input.type = "text";
            input.className = "overlayText"
            input.style.zIndex = 2
            input.style.position = "absolute"
            input.style.left = rect.x + 'px'
            input.style.top = rect.y + 'px'
            input.style.width = rect.width + 'px'
            input.style.height = rect.height + 'px'
            input.style.fontSize = 8 + 'px'
            input.value = d
            document.body.appendChild(input);
        }

        function handleMouseOver(d, field) {
            d3.select(this).style('fill', 'darkOrange');
        }

        function handleMouseOut(d, field) {
            d3.select(this).style('fill', 'black');
        }
    }
</script>
