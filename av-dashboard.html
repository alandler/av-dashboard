    <input type="file" id="file-selector" accept=".dot">

<script>
    let treeData = {}

    const inputFileDiv = document.getElementById("file-selector")

    inputFileDiv.addEventListener('input', readFile)

    function readFile(e) {

        file = e.target.files[0]

        let reader = new FileReader()
        reader.readAsText(file)
        reader.onload = function () {
            treeData = [parseDot(reader.result)]
            drawTree(treeData)
        }
    }

    function parseDot(text) {
        nodes = {}
        edges = {}
        head = null

        let arr = text.split("\n")
        for (let line in arr) {
            if (arr[line].includes("->")) {
                arr[line] = arr[line].substring(0, arr[line].length - 1)
                let a = arr[line].split("->")
                for (let num in a) {
                    let bracket = a[num].indexOf("[")
                    if (bracket != -1) {
                        //TODO IS IT THE HEAD
                        a[num] = a[num].substring(0, bracket)
                    }
                    a[num] = a[num].trim()
                }
                if (a[0] in edges) {
                    edges[a[0]].push(a[1])
                } else {
                    edges[a[0]] = [a[1]]
                }
            } else if (arr[line].includes("label")) {
                let space = arr[line].indexOf("[label") - 1
                let nodeNumber = arr[line].substring(0, space)
                let attributeList = arr[line].substring(space + 2, arr[line].length - 3).split("\\n")
                attributeList[0] = attributeList[0].substring(7, attributeList[0].length)
                s = ""
                for (let entry of attributeList) {
                    if (entry.includes("fillcolor")) {
                        continue
                    }
                    s += entry + "\n"
                }
                s = s.trim()
                nodes[nodeNumber] = s
            }
        }
        let result = graphToTree(nodes, edges, "0")
        return result
    }

    function moveNode(node, newParent, treeData) {
        //Locate the node (will this input be an id?)

    }

    function graphToTree(nodes, edges, head) {
        let result = {}

        result["name"] = nodes[head]
        result["parent"] = null
        if (edges[head] == undefined) {
            result["children"] = []
        } else if (edges[head].length == 1) {
            result["children"] = [graphToTree(nodes, edges, edges[head][0])]
        } else {
            result["children"] = [graphToTree(nodes, edges, edges[head][0]), graphToTree(nodes, edges, edges[head][1])]
        }
        return result
    }

    // ************** Generate the tree diagram	 *****************
    function drawTree(treeData) {
        console.log("Tree Data:")
        console.log(treeData)
        var margin = { top: 20, right: 120, bottom: 20, left: 120 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0,
            duration = 750,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        root = treeData[0];
        root.x0 = height / 2;
        root.y0 = 0;

        let dx = 20
        let dy = 20

        update(root);
        function log(sel, msg) {
            console.log(msg, sel);
        }
        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) { d.y = d.depth * 180; });

            // Declare the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeEnter.append("g")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .style("fill-opacity", 1)
                .selectAll("text")
                .data(d => d.name.split("\n"))
                .enter().append("text")
                .text(d => d)
                .attr("dy", function (d, i) {
                    return 12 * i
                })
                .on("click", handleMouseClick)
            // .on("mouseover",handleMouseOver)
            // .on("mouseout",handleMouseOut)

            // Declare the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);
        }

        function handleMouseClick(d, field) {
            console.log(d3.select(this).style('fill'))
            if (d3.select(this).style('fill') == "rgb(255, 140, 0)") {
                d3.select(this).style('fill', 'black');
            } else {
                d3.select(this).style('fill', 'darkOrange');
            }
        }

        function handleMouseOver(d, field) {
            console.log(this)
            d3.select("body").append("input")

        }

        function handleMouseOut(d, field) {
            console.log(this)
        }
    }
</script>
