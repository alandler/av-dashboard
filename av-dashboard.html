 <!DOCTYPE html>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<body>
    <input type="file" id="file-selector" accept=".dot">
    <div id="output"></div>
</body>

<style>
    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }
</style>

<script>
    let treeData = {}

    const inputFileDiv = document.getElementById("file-selector")

    inputFileDiv.addEventListener('input', readFile)

    function readFile(e) {

        file = e.target.files[0]

        let reader = new FileReader()
        reader.readAsText(file)
        reader.onload = function () {
            document.getElementById('output')
                .textContent = reader.result;
            treeData = [parseDot(reader.result)]
            console.log(treeData)
            drawTree(treeData)
        }
    }

    function parseDot(text) {
        nodes = {}
        edges = {}
        head = null

        let arr = text.split("\n")
        for (let line in arr) {
            if (arr[line].includes("->")) {
                arr[line] = arr[line].substring(0, arr[line].length - 1)
                let a = arr[line].split("->")
                for (let num in a) {
                    let bracket = a[num].indexOf("[")
                    if (bracket != -1) {
                        //TODO IS IT THE HEAD
                        a[num] = a[num].substring(0, bracket)
                    }
                    a[num] = a[num].trim()
                }
                if (a[0] in edges) {
                    edges[a[0]].push(a[1])
                } else {
                    edges[a[0]] = [a[1]]
                }
            } else if (arr[line].includes("label")) {
                let space = arr[line].indexOf("[label") - 1
                let nodeNumber = arr[line].substring(0, space)
                let attributeList = arr[line].substring(space + 2, arr[line].length - 3).split("\\n")
                attributeList[0] = attributeList[0].substring(7, attributeList[0].length)
                s = ""
                for (let entry of attributeList) {
                    if (entry.includes("fillcolor")){
                        continue
                    }
                    s += entry + "\n"
                }
                s = s.trim()
                console.log(s)
                nodes[nodeNumber] = s
            }
        }
        let result = graphToTree(nodes, edges, "0")
        return result
    }

    function graphToTree(nodes, edges, head) {
        let result = {}

        result["name"] = nodes[head]
        result["parent"] = null
        if (edges[head] == undefined) {
            result["children"] = []
        } else if (edges[head].length == 1) {
            result["children"] = [graphToTree(nodes, edges, edges[head][0])]
        } else {
            result["children"] = [graphToTree(nodes, edges, edges[head][0]), graphToTree(nodes, edges, edges[head][1])]
        }
        return result
    }

    // ************** Generate the tree diagram	 *****************
    function drawTree(treeData) {
        var margin = { top: 20, right: 120, bottom: 20, left: 120 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0,
            duration = 750,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        root = treeData[0];
        root.x0 = height / 2;
        root.y0 = 0;

        update(root);

        d3.select(self.frameElement).style("height", "500px");

        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) { d.y = d.depth * 180; });

            // Update the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeEnter.append("text")
                .attr("x", function (d) { return d.children || d._children ? -13 : 13; })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                .text(function (d) { return d.name; })
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

            nodeUpdate.select("circle")
                .attr("r", 10)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
    }
</script>
