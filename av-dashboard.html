<!DOCTYPE html>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<h1>
    Traffic Control Dashboard
</h1>

<body>
    <label for="file-selector">Upload a dotfile:</label>
    <input type="file" id="file-selector" accept=".dot">
    <div id="output"></div>
    <form id="newParentForm">
        <h3>Create Parent Node</h3>

        <label for="parentNode"><b>Parent node label</b></label>
        <input type="text" placeholder="Enter label" name="parentNode" required>

        <label for="childNode"><b>Child node label</b></label>
        <input type="text" placeholder="Enter label" name="childNode" required>

        <button type="submit" class="btn">Submit</button>
        <button class="btn cancel" id="closeParentForm">Close</button>
    </form>
</body>

<style>
    html {
        font-family: Arial, Helvetica, sans-serif
    }

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

    form {
        padding: 15px;
        padding-top: 5px;
        color: white;
        background: darkgrey;
    }

    #newParentForm {
        display: none;
    }
</style>

<script>

    // ************** Event listeners	 *****************
    const inputFileDiv = document.getElementById("file-selector")
    inputFileDiv.addEventListener('input', readFile)
    const parentNodeForm = document.getElementById("newParentForm")
    parentNodeForm.addEventListener('submit', addNewRoot)
    const closeParentForm = document.getElementById("closeParentForm")
    closeParentForm.addEventListener('submit', closeForm)

    // ************** DOTFILE Parsing	 *****************
    function readFile(e) {

        file = e.target.files[0]

        let reader = new FileReader()
        reader.readAsText(file)
        reader.onload = function () {
            treeData = [parseDot(reader.result)]
            getNodePositions(head, 440, -150, true)
            drawTree()
        }
    }

    // ************** Form open close	 *****************
    function openForm() {
        document.getElementById("newParentForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("newParentForm").style.display = "none";
    }

    // ************** Graph editors and extractor	 *****************
    function getHeadLabel(edges) {
        let possibleHeads = new Set(Object.keys(edges))
        for (edge in edges) {
            for (child of edges[edge]) {
                possibleHeads.delete(child)
            }
        }
        let head = null
        for (h of possibleHeads) {
            head = h
        }
        return head
    }

    function updateParent(node, newParent) {
        for (parent in edges) {
            if (node in edges[parent]) {
                let i = edges[parent].indexOf(node)
                delete edges[parent][i]
            }
        }
        edges[newParent].push(node)
    }

    function addNewRoot(e) {
        e.preventDefault()
        let nodeLabel = parentNodeForm.elements[0].value;
        let childLabel = parentNodeForm.elements[1].value;

        let IDs = Object.keys(nodes).map(x => +x)
        let maxID = IDs.reduce(function (a, b) {
            return Math.max(a, b);
        });

        nodes[maxID + 1] = nodeLabel
        nodes[maxID + 2] = childLabel

        edges[maxID + 1] = [head, maxID + 2]

        head = maxID + 1

        updateTree()
    }

    // ************** Literally Redoing Everything	 *****************

    nodes = {};
    edges = {};
    head = null;

    function parseDot(text) {
        let arr = text.split("\n")
        for (let line in arr) {
            if (arr[line].includes("->")) {
                arr[line] = arr[line].substring(0, arr[line].length - 1)
                let a = arr[line].split("->")
                for (let num in a) {
                    let bracket = a[num].indexOf("[")
                    if (bracket != -1) {
                        a[num] = a[num].substring(0, bracket)
                    }
                    a[num] = a[num].trim()
                }
                if (a[0] in edges) {
                    edges[a[0]].push(a[1])
                } else {
                    edges[a[0]] = [a[1]]
                }
            } else if (arr[line].includes("label")) {
                let space = arr[line].indexOf("[label") - 1
                let nodeNumber = arr[line].substring(0, space)
                let attributeList = arr[line].substring(space + 2, arr[line].length - 3).split("\\n")
                attributeList[0] = attributeList[0].substring(7, attributeList[0].length)
                s = ""
                for (let entry of attributeList) {
                    if (entry.includes("class")) {
                        continue
                    }
                    s += entry + "\n"
                }
                s = s.trim()
                nodes[nodeNumber] = { "id": nodeNumber, "label": s, "x": null, "y": null }
            }
        }
        let headLabel = getHeadLabel(edges)
        head = headLabel
        let result = graphToTreeWithPositions(nodes, edges, headLabel, 380, 0, true)
        return result
    }

    function graphToTreeWithPositions(nodes, edges, head, parentX, parentY, left) {
        let result = {}

        result["label"] = nodes[head]
        result["x"] = left ? parentX - 10 : parentX + 10
        result["y"] = parentY + 150
        if (edges[head] == undefined) {
            result["children"] = []
        } else if (edges[head].length == 1) {
            result["children"] = [graphToTreeWithPositions(nodes, edges, edges[head][0], result["x"], result["y"], true)]
        } else {
            result["children"] = [graphToTreeWithPositions(nodes, edges, edges[head][0], result["x"], result["y"], true), graphToTreeWithPositions(nodes, edges, edges[head][1], result["x"], result["y"], true)]
        }
        return result
    }

    function getNodePositions(source, parentX, parentY, left) {
        nodes[source]['x'] = left ? parentX - 60 : parentX + 60
        nodes[source]['y'] = parentY + 150
        nodes[source]["depth"] = nodes[source]["y"] / 150
        nodes[source]['shown'] = true
        if (edges[source] == undefined) {
            return
        }
        else if (edges[source].length == 1) {
            getNodePositions(edges[source][0], nodes[source]['x'], nodes[source]['y'], true)
        } else {
            getNodePositions(edges[source][0], nodes[source]['x'], nodes[source]['y'], true)
            getNodePositions(edges[source][1], nodes[source]['x'], nodes[source]['y'], false)
        }
    }

    function collapse(source) {
        nodes[source].shown = false
        if (edges[source] == undefined) {
            return
        }
        if (edges[source].length == 1) {
            collapse(edges[source][0])
        } else {
            collapse(edges[source][0])
            collapse(edges[source][1])
        }
    }

    function showChildren(source) {
        if (edges[source].length == 1) {
            nodes[edges[source][0]]['shown'] = true
        } else {
            nodes[edges[source][0]]['shown'] = true
            nodes[edges[source][1]]['shown'] = true
        }
    }

    function getLinks() {
        links = []

        for (let node in edges) {
            for (let i = 0; i < edges[node].length; i++) {
                if (nodes[edges[node][i]].shown) {
                    links.push({ "source": nodes[node], "target": nodes[edges[node][i]] })
                }
            }
        }
        return links
    }

    function handleMouseClick(d, field) {
        //Remove previous input boxes
        let toRemove = document.getElementsByClassName("overlayText")[0]
        if (toRemove != undefined) {
            toRemove.parentNode.removeChild(toRemove);
        }

        //Get coordinates
        var rect = this.getBoundingClientRect()
        var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
        var y = rect.y + scrollTop

        //Set up input over the svg
        var input = document.createElement("input");
        input.type = "text";
        input.className = "overlayText"
        input.style.zIndex = 2
        input.style.position = "absolute"
        input.style.left = rect.x + 'px'
        input.style.top = y + 'px'
        input.style.width = rect.width + 'px'
        input.style.height = rect.height + 'px'
        input.style.fontSize = 8 + 'px'
        input.value = d
        document.body.appendChild(input);
    }

    function handleMouseOver(d, field) {
        d3.select(this).style('fill', 'darkOrange');
    }

    function handleMouseOut(d, field) {
        d3.select(this).style('fill', 'black');
    }

    function drawTree() {
        let duration = 400;

        var margin = { top: 20, right: 120, bottom: 20, left: 120 },
            width = 960 - margin.right - margin.left,
            height = 800 - margin.top - margin.bottom;

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.x, d.y]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        Object.values(nodes).map(n => {
            if (n.depth > 1) { n.shown = false }
        })

        update()

        function update(source) {
            visibleNodes = Object.values(nodes)
            visibleNodes = visibleNodes.filter(obj => obj.shown != 0)

            // Access nodes
            var node = svg.selectAll("g.node")
                .data(visibleNodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            //Access the existing nodes
            var nodeEnter = node.enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })

            //Add a circle for collapse purposes
            nodeEnter.append("circle")
                .attr("cy", -15)
                .attr("r", 5)
                // .attr("fill", d => d._children ? "#555" : "#999")
                .attr("stroke-width", 10)
                .on("click", toggleCollapse);

            nodeEnter.append("g")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("fill-opacity", 1)
                .selectAll("text")
                .data(d => d.label.split("\n"))
                .enter().append("text")
                .text(d => d)
                .attr("dy", function (d, i) {
                    return 12 * i
                })
                .on("click", handleMouseClick)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)

            //Create links
            links = getLinks();

            // Declare the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) {
                    return d.target.id;
                });

            // Enter the links.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);

            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + nodes[source].x + "," + nodes[source].y + ")";
                })
                .remove();

            // Remove any exiting links
            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function (d) {
                    var o = {"source": {"x": nodes[source].x, "y": nodes[source].y},
                            "target": {"x": nodes[source].x, "y": nodes[source].y}}
                    return diagonal(o)
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('r', 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

        }

        function getChildren(source) {
            if (edges[source] == undefined) {
                return []
            }
            else if (edges[source].length == 1) {
                return [nodes[edges[source][0]]]
            } else {
                return [nodes[edges[source][0]], nodes[edges[source][1]]]
            }
        }

        function toggleCollapse(d) {
            let chidren = getChildren(d.id)
            if (chidren.length == 0) {
                return
            } else if (chidren[0].shown) {
                collapse(d.id)
                nodes[d.id].shown = true
            } else {
                showChildren(d.id)
            }
            update(d.id)
        }
    }

</script>
